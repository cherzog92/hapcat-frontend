<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com https://maps.googleapis.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *;">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

    <!-- JQuery -->
    <script src="lib/jquery/jquery.js"></script>

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="css/typefaces.css" />

    <!--Places API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRJDCYVpBeazrS8T4mxGWn8t2V5QNBrvA&libraries=places"></script>


    <title>Hapcat</title>
</head>
<body onload="onLoad()">
    <div class="app">
        <div class="header">
            <div class="search_div">
                <input type="text" class="search" placeholder=" Search your area..." />
            </div>
            <div class="logo_div">
                <!--<object id="heading_logo" type="application/xhtml+xml" data="img/logo.svg"></object>-->
                <a href="login.html"/><img src="img/logo.svg" class="header_logo" />
            </div>
        </div>
        <div class="content">
            <div class="welcome_card">
                <div class="welcome_text_div">
                    <p id="time_of_day"></p>
                    <p id="welcome_text"></p>
                </div>
            </div>
            <div id="generated_content">
                <!--cards get generated here-->
            </div>
            <button class="content_button">View the next 20 &gt;</button>
            <div class="floating_action_button">
                <a href="addEvent.html"/><img class="event_add_button" src="img/plus.svg" />
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <button class="footer_icon_div">
                            <!--<p><span class="glyphicon glyphicon-chevron-left"></span></p>-->
                            <img src="img/search.svg" class="svg footer_icon" />

                        </button>
                    </div>
                    <div class="col-4">
                        <button class="footer_icon_div">
                            <!-- <p class="svg footer_icon"><span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-chevron-right"></span></p>-->
                            <img src="img/search.svg" class="svg footer_icon" />
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="footer_icon_div">
                            <img src="img/search.svg" class="svg footer_icon" />
                        </button>
                    </div>
                </div>
            </div>

            <div id="node_detail_generation">
                <!--Node Detail Generated Here-->
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
