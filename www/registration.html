<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!-- bootstrap links for CSS and JS -->
    <!-- Begin basic common stuff: -->

    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com https://maps.googleapis.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *; connect-src https://hapcat.tenaisenma.com;">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />

    <!-- EvilIcons -->
    <link rel="stylesheet" type="text/css" href="lib/evil-icons/evil-icons.css" />
    <script type="text/javascript" src="lib/evil-icons/evil-icons.js"></script>

    <!-- JQuery -->
    <script src="lib/jquery/jquery.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="css/typefaces.css" />

    <!-- Cordova -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- Hammer.JS and JQuery integration -->
    <script type="text/javascript" src="lib/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="lib/jquery-hammerjs/jquery.hammer.js"></script>

    <!-- .shrug -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!-- Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRJDCYVpBeazrS8T4mxGWn8t2V5QNBrvA&libraries=places"></script>

    <!-- End basic common stuff! -->
    <!-- This page stuff -->
    <link rel="stylesheet" type="text/css" href="css/registration.css" />
    <script type="text/javascript" src="js/registration.js"></script>


    <title>Hapcat</title>
</head>
<body onload="onLoad()">
    <div class="header">
        <div class="header_back_div">
            <p><span class="glyphicon glyphicon-menu-left"></span></p>
        </div>
        <div class="logo_div">
            <!--<object id="heading_logo" type="application/xhtml+xml" data="img/logo.svg"></object>-->
            <a href="registration.html"><img src="img/logo.svg" class="header_logo" /></a>
        </div>
    </div>

    <div class="registration">
        <div class="welcome_message_div">
            <h1 class="welcome_message">Welcome To Hapcat!</h1>
        </div>
        <p id="username_alert" class="alert">Username unavailable</p>
        <p id="password_length_alert" class="alert">Password must be at least 6 characters long</p>
        <p id="password_match_alert" class="alert">Passwords do not match</p>
        <form class="registration_form" name="registration_form">
            <div class="textinput_div">
                <p class="textinput_hint" name="username">Username</p>
                <input type="text" name="Username" class="textinput" />
            </div>
            <div class="textinput_div">
                <p class="textinput_hint" name="email">Email</p>
                <input type="text" name="Email" class="textinput" />
            </div>
            <div class="textinput_div">
                <p class="textinput_hint" name="password">Password</p>
                <input type="password" name="Password" class="textinput" />
            </div>
            <div class="textinput_div">
                <p class="textinput_hint" name="confirm_password">Confirm Password</p>
                <input type="password" name="ConfirmPassword" class="textinput" />
            </div>
            <div class="textinput_div">
                <p class="textinput_hint" name="DOB">Date Of Birth</p>
                <input type="date" name="DOB" class="textinput" />
            </div>
            <div>
                <input type="button" class="register_button" onclick="validate()" value="Sign Up!" />
            </div>
        </form>
    </div>

</body>
</html>
